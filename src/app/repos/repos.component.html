    <div class="col-md-12 repo m-3">
      <div class="row">
          <div class="col-md-6 card" *ngFor="let repo of repo">
              <a href="{{repo.html_url}}">
                 <h4>{{repo.name}}</h4>
                  <p>{{repo.html_url}}</p>
                  <p>{{repo.description}}</p>
                  </a>
                  <div class="repo">
                  <p>{{repo.language}}</p>
                  <p>Created on {{repo.created_at | date}}</p>
                  <p>{{repo.forks_count}} forks </p>
                  <p>{{repo.watchers_count}} Watchers</p>
                  </div>
            
          </div>
      </div>
    </div>
